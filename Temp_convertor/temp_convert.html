<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>

    <style>
        .input{
            margin: auto;
            padding: 75px;
            /* border: 2px solid black; */
            overflow: hidden;
            text-align: center;
            background-color: lightsteelblue;
        }

        .convert{
            margin: auto;
            overflow: hidden;
        }

        .reset{
            margin: auto;
            overflow: hidden;
        }

        #inbox{
            width: 111px;
        }

    </style>

    
</head>
<body>
    
    <div class="input">
        <form >
        <h2>Temperature Convertor</h2>
        
        <input id="celcius" type="number" placeholder="Fahrenheit/Celcius">
        <br>
        <br>
        <input type="number" placeholder="Result" id="fahrenheit" disabled><br><br>
        Celcius to Fahrenheit <input type="radio" id="celtofar" name="celtofar" onclick="proc1()"> <br>
        Fahrenheit to Celcius <input type="radio" name="fartocel" onclick="proc2()" id="fartocel"> 
        <br>
        <br>
        <input type="button" onclick="tempconvert()" value="Convert" id="convert"> 
        <input type="reset" value="Reset" id="reset">
    </form>
    </div>

    <script>
        var Celcius = document.getElementById("celcius")
        var Fahrenheit = document.getElementById("fahrenheit")

        var celtofar = document.getElementById('celtofar')
        var fartocel = document.getElementById('fartocel')

        function c2f(){
            Fahrenheit.value= (1.8*Celcius.value)+32
            
        }

        function f2c(){
            Fahrenheit.value=(Celcius.value-32)/1.8
            
        }

        function tempconvert(){
            if(celtofar.checked){c2f()}
            else if(fartocel.checked){f2c()}
        }

        function proc1(){
            fartocel.checked=false
        }

        function proc2(){
            celtofar.checked=false
        }
    </script>

</body>
</html>
